              - {label: 'Content', name: 'content', widget: 'markdown'}
              - label: 'You Get Items'
                name: 'items'
                widget: 'list'
                collapsed: true
                field: {label: 'Item', name: 'item', widget: 'string'}
          - label: 'Results Section'
            name: 'results'
            widget: 'object'
            fields:
              - {label: 'Title', name: 'title', widget: 'string'}
              - {label: 'Content', name: 'content', widget: 'markdown'}
          - {label: 'Our Services', name: 'our_services.title', widget: 'string'}
          - {label: 'Our Services Button Text', name: 'our_services.button_text', widget: 'string'}
          - {label: 'Our Services Button Target', name: 'our_services.button_target', widget: 'string'}
          - label: 'Our Services Items'
            name: 'our_services_items'
            widget: 'list'
            collapsed: true
            fields:
              - {label: 'Title', name: 'title', widget: 'string'}
              - {label: 'Description', name: 'description', widget: 'string'}
          - label: 'Talk Section'
            name: 'talk'
            widget: 'object'
