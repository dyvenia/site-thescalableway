              widget: 'string',
              hint: 'Text for the decline button'
            }
          - {
              label: 'Change Preferences Button Text',
              name: 'change',
              widget: 'string',
              hint: 'Text for the change preferences button in placeholders'
            }
          - {
              label: 'Generic Placeholder Message',
              name: 'placeholder',
              widget: 'string',
              hint: 'Fallback message for blocked content'
            }
          - {
              label: 'Calendar Placeholder Message',
              name: 'calendar_placeholder',
              widget: 'text',
              hint: 'Specific message for blocked HubSpot calendar. Supports HTML links.'
            }
